<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrap__info">
         <img class="fon wow fadeInLeftBig" src="images/fon.PNG" alt="FON" srcset="">
         <div class="form wow fadeInRightBig">
             <div class="form__input ">
                 <p class="form__name">Name</p>
                 <input type="text" class="input__name" placeholder="Luke Skywalker">
             </div>
             <div class="form__input form__male">
                 <p class="form__name">Gender</p>
                 <div class="gender__choise">
                 <div class="gender">
                     <img class="male" src="images/Ресурс 6.svg" alt="">
                    </div>
                    <p class="gender__text">Male</p>
                </div>
                 <div class="gender__choise">
                 <div class="gender">
                     <img class="female" src="images/Ресурс 5.svg" alt="">
                    </div>
                    <p class="gender__text">Female</p>
                </div>
             </div>
             <div class="form__input">
                 <p class="form__name">Date of Birth</p>
                 <input type="number" class="input__name" placeholder="">
             </div>
             <div class="form__input">
                 <p class="form__name">Email</p>
                 <input type="text" class="input__name" placeholder="lukeskywalker@galaxy.com">
             </div>
             <div class="form__input">
                 <p class="form__name">City</p>
                 <input type="text" class="input__name" placeholder="Moisture Farm">
             </div>
             <div class="form__input">
                 <p class="form__name">Country</p>
                 <input type="text" class="input__name" placeholder="Tatooine">
             </div>
             <div class="link">
                <p class="form__name subs">Subscription</p>
                <div class="links__color">
                <a href="#" class="bronze">Bronze</a>
                <a href="#" class="silver">Silver</a>
                <a href="#" class="gold">Gold</a>
            </div>
            </div>
            <div class="buttons">
                <button class="button__first">CANCEL</button>
                <button class="button__first">SAVE</button>
            </div>
        </div>
         </div>
        </div>
        </div>
    </div>  
    <script src="js/wow.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        new WOW().init();
      </script>
</body>
</html>
